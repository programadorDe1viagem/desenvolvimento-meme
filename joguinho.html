<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios Google - Acolhedor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #6c63ff;
            color: white;
            position: static;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .ad-box {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .ad-box h2 {
            margin-top: 0;
            color: #6c63ff;
            font-size: 24px;
        }
        .ad-box p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            text-align: center;
            position:static;
            bottom: 0;
        }

        
        /* joguinho */

        .joguinho{
            height: 500;
            width: 100;
            background-color: #fff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Narrando Memes</h1>
    </header>

    <div class="container">
        <div class="ad-box">
            <h2>Ad 1</h2>
            <p>Este é um anúncio do Google Ads. Veja mais detalhes!</p>
            <!-- Aqui você pode adicionar o código de anúncio do Google Ads -->
            <div id="google-ad1">
                <!-- AdSense ou outro código de anúncio será inserido aqui -->
            </div>
        </div>

        <div class="joguinho">

            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cgkPvF8DT7E?si=37Tw9EdyBNpaeqqj&amp;controls=0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        
        </div>

        <div class="ad-box">
            <h2>Ad 2</h2>
            <p>Veja os melhores produtos para você com o Google Ads!</p>
            <!-- Código do anúncio do Google Ads -->
            <div id="google-ad2">
                <!-- Código do anúncio -->
            </div>
        </div>
    </div>

    <footer>
        <p>APENAS DIVIRTA-SE</p>
    </footer>

</body>
</html>
